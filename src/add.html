<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>ADD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/add.js" type="module"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <img src="images/logo_jeja.svg" id="logo" alt="logo for creator">
        <nav>
            <ul>
                <li><a class="material-symbols-outlined" href="index.html">work</a></li>
                <li><a id="position" class="material-symbols-outlined" href="add.html">add_box</a></li>
                <li><a class="material-symbols-outlined" href="about.html">info</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Lägg till arbetserfarenhet</h1>
        <div id="result">
            <div id="confirmation"></div>
            <form id="addform" onsubmit="event.preventDefault(); addData();">
                <div>
                    <label for="companyname">Arbetsgivare:</label><br>
                    <input type="text" name="companyname" id="companyname" placeholder="Namn på arbetsgivare">
                    <div id="companynameError" class="error-message"></div>
                </div>
                <div>
                    <label for="jobtitle">Arbetsroll:</label><br>
                    <input type="text" name="jobtitle" id="jobtitle" placeholder="Titel på arbetsroll">
                    <div id="jobtitleError" class="error-message"></div>
                </div>
                <div>
                    <label for="location">Lokalisering för arbete:</label><br>
                    <input type="text" name="location" id="location" placeholder="Ort för arbete">
                    <div id="locationError" class="error-message"></div>
                </div>
                <div>
                    <label for="description">Beskrivning av arbete:</label><br>
                    <textarea type="text" rows="4" cols="50" name="description"
                        placeholder="Beskriv din arbetsroll här..." id="description"></textarea>
                    <div id="descriptionError" class="error-message"></div>
                </div>
            </form>
        </div>
        <div id="addBtn">
            <button class="material-symbols-outlined">add</button>
        </div>
    </main>

    <footer>
        <img src="images/logo_jeja.svg" alt="logo for creator">
        <p>Copyright Jennifer Jakobsson, 2024<br>
            dt207g Backend-baserad webbutveckling</p>
    </footer>
</body>

</html>
